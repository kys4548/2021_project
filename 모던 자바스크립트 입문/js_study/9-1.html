<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function() {
      // 각종 매개변수
      var NBALL = 200; // 공의 갯수
      var R = 5; // 공의 반지름
      var TIME_INTERVAL = 33; // 애니메이션 간격
      var BACK_ALPHA = 0.3;
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d");

      var wall = {left: 0, right: canvas.width, top: 0, bottom: canvas.height};
      
      var balls = [];

      for(var i =0; i<NBALL; i++) {
        balls[i] = new Ball(wall.right/2, wall.bottom/2, R);
      }
    }


    function Ball(x,y,r,vx,vy, color) {
      this.x = x;
      this.y = y;
      this.r = r;
      this.vx = vx;
      this.vy = vy;
      this.color = color;
    }

    Ball.prototype = {
      setVelocityAsRamdom: function(vmin, vmax) {
        var v = vmin + Math.random()*(vmax - vmin);
        var t = 2*Math.PI.random();
        this.vx = v*Math.cos(t);
        this.vy = v*Math.sin(t);
      }
    }
  </script>
</head>
<body>
  <canvas id="mycanvas" width="640" height="480"></canvas>
</body>
</html>
